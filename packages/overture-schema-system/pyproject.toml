[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "overture-schema-system"
dynamic = ["version"]
description = "Foundational types at the base of the Overture Maps schema system"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "pydantic>=2.0.0",
    "shapely>=2.0.0",
]

[dependency-groups]
dev = [
    "pytest>=7.0",
    "ruff",
    "mypy",
]

[tool.hatch.version]
path = "src/overture/schema/system/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/overture"]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]
per-file-ignores = {"__init__.py" = ["F401"]}
