[project]
dependencies = [
    "overture-schema-core",
    "overture-schema-system",
    "pydantic>=2.0",
]
description = "Overture Maps divisions theme shared structures, division, division area, division boundary, and geographic area types"
dynamic = ["version"]
license = "MIT"
name = "overture-schema-divisions-theme"
readme = "README.md"
requires-python = ">=3.10"

[tool.uv.sources]
overture-schema-core = { workspace = true }
overture-schema-system = { workspace = true }

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.version]
path = "src/overture/schema/divisions/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/overture"]

[project.entry-points."overture.models"]
"overture:divisions:division" = "overture.schema.divisions:Division"
"overture:divisions:division_area" = "overture.schema.divisions:DivisionArea"
"overture:divisions:division_boundary" = "overture.schema.divisions:DivisionBoundary"
"overture:divisions:geographic_area" = "overture.schema.divisions:GeographicArea"
