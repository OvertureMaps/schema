[project]
name = "overture-schema-buildings-theme"
dynamic = ["version"]
description = "Overture Maps buildings theme shared structures, building types, and building part types"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "overture-schema-core",
    "pydantic>=2.0",
]

[tool.uv.sources]
overture-schema-core = { workspace = true }


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/overture/schema/buildings/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/overture"]

[project.entry-points."overture.models"]
"buildings.building" = "overture.schema.buildings.building.models:Building"
"buildings.building_part" = "overture.schema.buildings.building_part.models:BuildingPart"
