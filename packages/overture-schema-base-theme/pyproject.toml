[project]
dependencies = [
    "overture-schema-core",
    "pydantic>=2.0",
]
description = "Overture Maps base theme shared structures and models (bathymetry, infrastructure, land, land_cover, land_use, water)"
dynamic = ["version"]
license = "MIT"
name = "overture-schema-base-theme"
readme = "README.md"
requires-python = ">=3.10"

[tool.uv.sources]
overture-schema-core = { workspace = true }


[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.version]
path = "src/overture/schema/base/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/overture"]

[project.entry-points."overture.models"]
"overture:base:bathymetry" = "overture.schema.base:Bathymetry"
"overture:base:infrastructure" = "overture.schema.base:Infrastructure"
"overture:base:land" = "overture.schema.base:Land"
"overture:base:land_cover" = "overture.schema.base:LandCover"
"overture:base:land_use" = "overture.schema.base:LandUse"
"overture:base:water" = "overture.schema.base:Water"
