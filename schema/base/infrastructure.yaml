---
"$schema": https://json-schema.org/draft/2020-12/schema
title: Infrastructure Schema
description: Various features from OpenStreetMap such as bridges, airport runways, aerialways, or communication towers and lines.
type: object
properties:
  id:
    "$ref": ../defs.yaml#/$defs/propertyDefinitions/id
  geometry:
    unevaluatedProperties: false
    oneOf:
      - "$ref": https://geojson.org/schema/Point.json
      - "$ref": https://geojson.org/schema/LineString.json
      - "$ref": https://geojson.org/schema/Polygon.json
      - "$ref": https://geojson.org/schema/MultiPolygon.json
  properties:
    unevaluatedProperties: false
    allOf:
      - "$ref": ../defs.yaml#/$defs/propertyContainers/overtureFeaturePropertiesContainer
      - "$ref": ../defs.yaml#/$defs/propertyContainers/namesContainer
      - "$ref": ../defs.yaml#/$defs/propertyContainers/levelContainer
      - "$ref": ./defs.yaml#/$defs/propertyContainers/osmPropertiesContainer
    required:
      - subtype
      - class
    properties:
      subtype:
        description: Further description of the type of infrastructure.
        type: string
        enum:
          - aerialway
          - airport
          - barrier
          - bridge
          - communication
          - manhole
          - pedestrian
          - pier
          - power
          - recreation
          - tower
          - transit
          - utility
          - waste_management
          - water
      class:
        description: Further classification of the infrastructure type
        type: string
        enum:
          - aerialway_station
          - airport
          - airstrip
          - aqueduct
          - atm
          - barrier
          - bell_tower
          - bench
          - bicycle_parking
          - block
          - boardwalk
          - bollard
          - bridge
          - bus_route
          - bus_station
          - bus_stop
          - cable
          - cable_car
          - cable_distribution
          - camp_site
          - cantilever
          - catenary_mast
          - cattle_grid
          - chain
          - chair_lift
          - city_wall
          - communication_line
          - communication_pole
          - communication_tower
          - connection
          - cooling
          - covered
          - cutline
          - cycle_barrier
          - dam
          - defensive
          - ditch
          - diving
          - drag_lift
          - drain
          - entrance
          - ferry_terminal
          - generator
          - gondola
          - guard_rail
          - hedge
          - height_restrictor
          - heliostat
          - helipad
          - heliport
          - hose
          - information
          - insulator
          - international_airport
          - jersey_barrier
          - kerb
          - kissing_gate
          - lift_gate
          - lighting
          - lightning_protection
          - manhole
          - military_airport
          - minaret
          - minor_line
          - mixed_lift
          - mobile_phone_tower
          - monitoring
          - movable
          - municipal_airport
          - observation
          - parking
          - parking_space
          - pedestrian_crossing
          - picnic_table
          - pier
          - pipeline
          - plant
          - platform
          - portal
          - post_box
          - power_line
          - power_pole
          - power_tower
          - private_airport
          - pylon
          - radar
          - railway_halt
          - railway_station
          - recycling
          - regional_airport
          - retaining_wall
          - runway
          - seaplane_airport
          - sewer
          - silo
          - siren
          - stile
          - stop_position
          - storage_tank
          - sub_station
          - substation
          - swing_gate
