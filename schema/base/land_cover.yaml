---
"$schema": https://json-schema.org/draft/2020-12/schema
title: Land Cover Schema
description: representation of the Earth's natural surfaces 
type: object
properties:
  id:
    "$ref": ../defs.yaml#/$defs/propertyDefinitions/id
  geometry:
    description: classification of surface, can correspond to the 'natural' tag from OpenStreetMap
    unevaluatedProperties: false
    oneOf:
      - "$ref": https://geojson.org/schema/Polygon.json
      - "$ref": https://geojson.org/schema/MultiPolygon.json
  properties:
    unevaluatedProperties: false
    allOf:
      - "$ref": ../defs.yaml#/$defs/propertyContainers/overtureFeaturePropertiesContainer
      - "$ref": ../defs.yaml#/$defs/propertyContainers/levelContainer
    required:
      - subType
    properties:
      subType:
        description: type of surface represented
        type: string
        enum:
          - barren
          - crop
          - forest
          - grass
          - mangrove
          - moss
          - shrub
          - snow
          - urban
          - wetland
      cartography:
        suggested_min_zoom:
          description: recommended minimum tile zoom
          type: number
          minimum: 1
          maximum: 24
        suggested_max_zoom:
          description: recommended maximum tile zoom
          type: number
          minimum: 1
          maximum: 24
        suggest_hidden:
          description: true/false if the feature is suggested to be hidden for cartographic display
          type: boolean
