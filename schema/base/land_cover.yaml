---
"$schema": https://json-schema.org/draft/2020-12/schema
title: land_cover
description: representation of the Earth's natural surfaces 
type: object
properties:
  id:
    "$ref": ../defs.yaml#/$defs/propertyDefinitions/id
  geometry:
    description: classification of surface, can correspond to the 'natural' tag from OpenStreetMap
    unevaluatedProperties: false
    oneOf:
      - "$ref": https://geojson.org/schema/Polygon.json
      - "$ref": https://geojson.org/schema/MultiPolygon.json
  properties:
    unevaluatedProperties: false
    allOf:
      - "$ref": ../defs.yaml#/$defs/propertyContainers/overtureFeaturePropertiesContainer
      - "$ref": ../defs.yaml#/$defs/propertyContainers/levelContainer
      - "$ref": ../defs.yaml#/$defs/propertyContainers/cartographyContainer
    required:
      - subtype
      - min_zoom
      - max_zoom
    properties:
      subtype:
        description: type of surface represented
        type: string
        enum:
          - barren
          - crop
          - forest
          - grass
          - mangrove
          - moss
          - shrub
          - snow
          - urban
          - wetland
      cartography:
        description: contains cartographic hints for optimal use of features
        type: object
        properties:
          min_zoom: { "$ref": "../defs.yaml#/$defs/propertyDefinitions/min_zoom" }
            description: recommended minimum tile zoom per the google tiling specification
            type: integer
            minimum: 0
            maximum: 23
          max_zoom: { "$ref": "../defs.yaml#/$defs/propertyDefinitions/max_zoom" }
            description: recommended maximum tile zoom per the google tiling specification
            type: integer
            minimum: 0
            maximum: 23
