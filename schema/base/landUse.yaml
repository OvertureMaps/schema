---
"$schema": https://json-schema.org/draft/2020-12/schema
title: Land Use Schema
description: Land use features from OpenStreetMap
type: object
properties:
  geometry:
    description: Land use features from OpenStreetMap
    unevaluatedProperties: false
    oneOf:
      - "$ref": https://geojson.org/schema/Point.json
      - "$ref": https://geojson.org/schema/LineString.json
      - "$ref": https://geojson.org/schema/MultiLineString.json
      - "$ref": https://geojson.org/schema/Polygon.json
      - "$ref": https://geojson.org/schema/MultiPolygon.json
  properties:
    unevaluatedProperties: false
    allOf:
      - "$ref": ./defs.yaml#/$defs/propertyContainers/osmPropertiesContainer
      - "$ref": ../defs.yaml#/$defs/propertyContainers/overtureFeaturePropertiesContainer
      - "$ref": ../defs.yaml#/$defs/propertyContainers/levelContainer
    required:
      - subType
      - class
    properties:
      subType:
        description: Broad type of land
        type: string
        enum:
        - agriculture
        - airport
        - aquaculture
        - campground
        - cemetary
        - conservation
        - construction
        - developed
        - education
        - entertainment
        - golf
        - horticulture
        - landfill
        - medical
        - military
        - park
        - public
        - protected
        - recreation
        - religious
        - residential
        - resourceExtraction
        - structure
        - transportation
        - winterSports
      class:
        description: Further classification of the landuse
        type: string
        enum:
          - aboriginalLand
          - aerodrome
          - airfield
          - allotments
          - animalKeeping
          - aquaculture
          - barracks
          - base
          - brownfield
          - bunker
          - campSite
          - cemetery
          - churchyard
          - civicAdmin
          - clinic
          - college
          - commercial
          - common
          - conservation
          - construction
          - dam
          - dangerArea
          - depot
          - doctors
          - dogPark
          - drivingRange
          - education
          - environmental
          - fairway
          - farmland
          - farmyard
          - flowerbed
          - forest
          - garages
          - garden
          - golfCourse
          - grass
          - green
          - greenfield
          - greenhouseHorticulture
          - helipad
          - heliport
          - highway
          - hospital
          - industrial
          - institutional
          - landfill
          - lateralWaterHazard
          - logging
          - marina
          - meadow
          - military
          - militaryOther
          - nationalPark
          - naturalMonument
          - natureReserve
          - navalBase
          - nuclearExplosionSite
          - obstacleCourse
          - orchard
          - park
          - peatCutting
          - pier
          - pitch
          - plantNursery
          - playground
          - protectedLandscapeSeascape
          - public
          - quarry
          - range
          - recreationGround
          - religious
          - residential
          - retail
          - rough
          - saltPond
          - school
          - schoolyard
          - speciesManagementArea
          - stadium
          - statePark
          - staticCaravan
          - strictNatureReserve
          - tee
          - themePark
          - track
          - trafficIsland
          - trainingArea
          - trench
          - university
          - villageGreen
          - vineyard
          - waterHazard
          - waterPark
          - wildernessArea
          - winterSports
          - zoo
      names: { "$ref": "../defs.yaml#/$defs/propertyDefinitions/names" }
      surface:
        description: Surface material
        type: string
