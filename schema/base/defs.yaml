---
"$schema": https://json-schema.org/draft/2020-12/schema
title: Base layer properties
description: Common schema definitions the base theme (primarily from OSM)
"$defs":
  propertyDefinitions:
    elevation:
      description: Elevation above sea level (in meters) of the feature.
      type: integer
      maximum: 9000
    depth:
      description: Depth below surface level (in meters) of the feature.
      type: integer
      minimum: 0
    height:
      description: >-
        Height of the feature in meters.
      type: number
      exclusiveMinimum: 0
    sourceTags:
      description: Any attributes/tags from the original source data that should be passed through.
      type: object
    surface:
      description: Surface material, mostly from the OSM tag, with some normalization.
      type: string
      enum:
        - asphalt
        - cobblestone
        - compacted
        - concrete
        - concrete_plates
        - dirt
        - earth
        - fine_gravel
        - grass
        - gravel
        - ground
        - paved
        - paving_stones
        - pebblestone
        - recreation_grass
        - recreation_paved
        - recreation_sand
        - rubber
        - sand
        - sett
        - tartan
        - unpaved
        - wood
        - woodchips
    perspectives:
      description: Political perspectives from which division is viewed.
      type: object
      unevaluatedProperties: false
      required: [mode, countries]
      properties:
        mode:
          description: Whether perspective holder accept or dispute this division.
          type: string
          enum: [accepted_by, disputed_by]
        countries:
          description: Countries holding the given mode of perspective.
          type: array
          items: { "$ref": "../defs.yaml#/$defs/propertyDefinitions/iso3166_1Alpha2CountryCode" }
          minItems: 1
          uniqueItems: true
  propertyContainers:
    osmPropertiesContainer:
      title: "OSM Properties"
      description: OSM Properties
      type: object
      properties:
        source_tags: { "$ref": "#/$defs/propertyDefinitions/sourceTags" }
        wikidata: { "$ref": "../defs.yaml#/$defs/propertyDefinitions/wikidata" }
