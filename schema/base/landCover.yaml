---
"$schema": https://json-schema.org/draft/2020-12/schema
title: Land Cover Schema
description: representation of the Earth's natural surfaces 
type: object
properties:
  id:
    "$ref": ../defs.yaml#/$defs/propertyDefinitions/id
  geometry:
    description: classification of surface, can correspond to the 'natural' tag from OpenStreetMap
    unevaluatedProperties: false
    oneOf:
      - "$ref": https://geojson.org/schema/Polygon.json
      - "$ref": https://geojson.org/schema/MultiPolygon.json
  properties:
    unevaluatedProperties: false
    allOf:
      - "$ref": ../defs.yaml#/$defs/propertyContainers/overtureFeaturePropertiesContainer
      - "$ref": ../defs.yaml#/$defs/propertyContainers/levelContainer
    required:
      - subType
      - minZoom
      - maxZoom
    properties:
      subType:
        description: type of surface represented
        type: string
        enum:
          - barren
          - crop
          - forest
          - grass
          - mangrove
          - moss
          - shrub
          - snow
          - urban
          - wetland
      minZoom:
        description: recommended minimum zoom according to bing tile zoom levels
        type: number
        minimum: 1
        maximum: 24
      maxZoom:
        description: recommended maximum zoom according to bing tile zoom levels
        type: number
        minimum: 1
        maximum: 24
      referenceScale:
        description: refrence scale as mapped to bing tile zoom levels from 1-24
        type: string
        enum:
          - 147914381.897889
          - 73957190.948944
          - 36978595.474472
          - 18489297.737236
          - 9244648.868618
          - 4622324.434309
          - 2311162.217155
          - 1155581.108577
          - 577790.554289
          - 288895.277144
          - 144447.638572
          - 72223.819286
          - 36111.909643
          - 18055.954822
          - 9027.977411
          - 4513.988705
          - 2256.994353
          - 1128.497176
          - 564.248588
          - 282.124294
          - 141.062147
          - 70.5310735
          - 35.2655368








