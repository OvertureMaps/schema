    then: { "$ref": base/water.yaml }
    else: { propertyNames: false }
  - if:
      properties:
        properties:
          properties:
            theme: { enum: [buildings] }
            type: { enum: [building] }
    then: { "$ref": buildings/building.yaml }
    else: { propertyNames: false }
  - if:
      properties:
        properties:
          properties:
            theme: { enum: [buildings] }
