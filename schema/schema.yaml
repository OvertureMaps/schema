  - if:
      properties:
        properties:
          properties:
            theme: { enum: [base] }
            type: { enum: [land_cover] }
    then: { "$ref": base/land_cover.yaml }
    else: { propertyNames: false }
  - if:
      properties:
        properties:
          properties:
            theme: { enum: [base] }
            type: { enum: [land_use] }
    then: { "$ref": base/land_use.yaml }
    else: { propertyNames: false }
  - if:
      properties:
        properties:
          properties:
            theme: { enum: [base] }
