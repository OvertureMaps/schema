    then: { "$ref": buildings/building_part.yaml }
    else: { propertyNames: false }
  - if:
      properties:
        properties:
          properties:
            theme: { enum: [divisions] }
            type: { enum: [division_boundary] }
    then: { "$ref": divisions/division_boundary.yaml }
    else: { propertyNames: false }
  - if:
      properties:
        properties:
          properties:
