---
id: "234"
type: Feature
geometry:
  type: LineString
  coordinates: [[0, 0], [1, 1]]
properties:
  # Overture properties
  theme: transportation
  type: segment
  subtype: road
  update_time: "2024-03-11T11:15:06-07:00"
  version: 1
  road:
    class: secondary
    restrictions:
      speed_limits:
        - max_speed:
            value: 100
            unit: km/h
    lanes:
      - value:
        # one-way road with access and speed limit restrictions
        # digitization: S->N
        # |   |   |   |
        # |   |   |   | => max speeds: 100 km/h for whole segment
        # | h |   |   |    but on lane 2 is limited to 80 km/h for hgv vehicles
        # | o |   |   |
        # | v |   |   |
        # |   |   |   |
        # | 0 | 1 | 2 |
        - direction: forward # lane 0 -> hov only that allows also bicycles
          restrictions:
            access:
              - access_type: allowed
                when:
                  mode:
                    - hov
                    - bicycle
            min_occupancy: 3
        - direction: forward # lane 1
        - direction: forward # lane 2
