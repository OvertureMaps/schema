---
id: "234"
type: Feature
geometry:
  type: LineString
  coordinates: [[0, 0], [1, 1]]
properties:
  theme: transportation
  type: segment
  subtype: road
  class: secondary
  version: 2
  lanes:
    - value:
      # two-way road with access restrictions for specific travel modes
      # digitization: S->N
      # |   ||   |   |   |
      # |   ||   |   |   |
      # |   ||   |   |   |
      # |   ||   |   |   |
      # |   ||   |   |   |
      # | 0 || 1 | 2 | 3 |
      - direction: backward # lane 0 not allowed for trucks (heavy good vehicles)
        restrictions:
          access:
            - access_type: denied
              when:
                mode:
                  - hgv
      - direction: forward # lane 1
      - direction: forward # lane 2 not allowed for buses and trucks
        restrictions:
          access:
            - access_type: denied
              when:
                mode:
                  - hgv
                  - bus
      - direction: forward # lane 3 - allowed only for bicycles
        restrictions:
          access:
            - access_type: allowed
              when:
                mode:
                  - bicycle
