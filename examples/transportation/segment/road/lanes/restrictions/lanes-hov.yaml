---
id: "234"
type: Feature
geometry:
  type: LineString
  coordinates: [[0, 0], [1, 1]]
properties:
  theme: transportation
  type: segment
  subtype: road
  class: secondary
  update_time: "2024-03-13T16:21:50-08:00"
  version: 2
  speed_limits:
    - max_speed:
        value: 100
        unit: km/h
  lanes:
    - value:
      # one-way road with access and speed limit restrictions
      # digitization: S->N
      # |   |   |   |
      # |   |   |   | => max speeds: 100 km/h for whole segment
      # | h |   |   |    but on lane 2 is limited to 80 km/h for hgv vehicles
      # | o |   |   |
      # | v |   |   |
      # |   |   |   |
      # | 0 | 1 | 2 |
      - direction: forward # lane 0 -> hov only
        restrictions:
          access:
            - access_type: allowed
              when:
                mode:
                  - hov
          min_occupancy: 3
      - direction: forward # lane 1
      - direction: forward # lane 2
