id: "234"
type: Feature
geometry:
  type: LineString
  coordinates: [[0, 0], [1, 1]]
properties:
  # Overture properties
  theme: transportation
  type: segment
  subtype: road
  update_time: "2023-05-10T12:02:30-08:00"
  version: 0
  road:
    class: secondary
    restrictions:
      speed_limits:
        - max_speed:
            - 100
            - "km/h"
    lanes:
      # one-way road with access and speed limit restrictions
      # digitization: S->N
      # |   |   |   |
      # |   |   |   | => max speeds: 100 km/h for whole segment
      # | h |   |   |    but on lane 2 is limited to 80 km/h for hgv vehicles
      # | o |   |   |
      # | v |   |   |
      # |   |   |   |
      # | 0 | 1 | 2 |

      - direction: forward # lane 0 -> hov only
        restrictions:
          access:
            - access_type: allowed
              when:
                mode:
                  - hov
          min_occupancy: 3
      - direction: forward # lane 1
      - direction: forward # lane 2
