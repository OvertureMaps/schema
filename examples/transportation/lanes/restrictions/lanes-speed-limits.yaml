---
id: "234"
type: Feature
geometry:
  type: LineString
  coordinates: [[0, 0], [1, 1]]
properties:
  # Overture properties
  theme: transportation
  type: segment
  subType: road
  updateTime: 2023-05-10T12:02:30-08:00
  version: 0
  road:
    class: secondary
    restrictions:
      speedLimits:
        - maxSpeed:
            - 100
            - "km/h"
    lanes:
      # two-way road with access and speed limit restrictions
      # digitization: S->N
      # |   ||   |   |
      # |   ||   |   | => max speeds: 100 km/h for whole segment
      # |   ||   |   |    but on lane 2 is limited to 80 km/h for hgv vehicles
      # |   ||   |   |
      # |   ||   |   |
      # | 0 || 1 | 2 |

      - direction: backward # no restriction -> lane available for all vehicles and all can drive with maximum speed 100 km/h
      - direction: forward # lane 1  -> hgv vehicles cannot use that lane
        restrictions:
          access:
            - denied:
                mode: hgv
      - direction: forward # lane 2 - available for all vehicles except hgv vehicles if their weigh is more than 3 tons, and they must limit their speed to 80 km/h
        # for all other vehicles segment speed limit (100 km/h) applies
        restrictions:
          access:
            - denied:
                mode: hgv
                when:
                  vehicle:
                    weight:
                      isAtMost: 3
          speedLimits:
            - maxSpeed:
                - 80
                - "km/h"
              mode:
                  - hgv









