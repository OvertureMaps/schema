"$schema": https://json-schema.org/draft/2020-12/schema
title: Global Entity Reference System Registry Schema
description: >-
  GERS Registry Schema
type: object
unevaluatedProperties: false
required:
  - id
  - first_seen
  - last_seen
properties:
  id:
    "$ref": ../../schema/defs.yaml#/$defs/propertyDefinitions/id
  bbox:
    title: Bounding Box
    desdcription: |
      The envelope of the entity's spatial extent.
      These bounds are randomly expanded when a feature has been removed to communicate the
      general region of the feature, but not the exact envelope.
    type: object
    properties:
      xmin:
        type: number
        description: Minimum longitude of the entity's envolope.
        minimum: -180
        maximum: 180
      xmax:
        type: number
        description: Maximum longitude of the entity's envelope.
        minimum: -180
        maximum: 180
      ymin:
        type: number
        description: Minimum latitude of the entity's envelope.
        minimum: -90
        maximum: 90
      ymax:
        type: number
        description: Maximum latitude of the entity's envelope.
        minimum: -90
        maximum: 90
  first_seen:
    title: First Seen
    description: The Overture release in which the entity was first published.
    type: string
  last_seen:
    title: Last Seen
    description: The latest release in which the entity was published.
    type: string
  path:
    title: Path
    description: The relative path to the feature representing this entity in the latest Overture release.
    type: string
