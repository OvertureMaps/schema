---
"$schema": https://json-schema.org/draft/2020-12/schema
title: land_use
description: Land use features from OpenStreetMap
type: object
properties:
  id:
    "$ref": ../defs.yaml#/$defs/propertyDefinitions/id
  geometry:
    description: Classifications of the human use of a section of land. Translates `landuse` from OpenStreetMap tag from OpenStreetMap.
    unevaluatedProperties: false
    oneOf:
      - "$ref": https://geojson.org/schema/Point.json
      - "$ref": https://geojson.org/schema/LineString.json
      - "$ref": https://geojson.org/schema/Polygon.json
      - "$ref": https://geojson.org/schema/MultiPolygon.json
  properties:
    unevaluatedProperties: false
    allOf:
      - "$ref": ../defs.yaml#/$defs/propertyContainers/overtureFeaturePropertiesContainer
      - "$ref": ../defs.yaml#/$defs/propertyContainers/namesContainer
      - "$ref": ../defs.yaml#/$defs/propertyContainers/levelContainer
      - "$ref": ./defs.yaml#/$defs/propertyContainers/osmPropertiesContainer
    required:
      - subtype
      - class
    properties:
      subtype:
        description: Broad type of land
        type: string
        enum:
          - agriculture
          - airport
          - aquaculture
          - campground
          - cemetery
          - conservation
          - construction
          - developed
          - education
          - entertainment
          - golf
          - grass
          - horticulture
          - landfill
          - managed
          - medical
          - military
          - park
          - pedestrian
          - protected
          - public
          - recreation
          - religious
          - residential
          - resource_extraction
          - transportation
          - winter_sports
      class:
        description: Further classification of the land use
        type: string
        enum:
          - aboriginal_land
          - aerodrome
          - airfield
          - allotments
          - animal_keeping
          - aquaculture
          - barracks
          - base
          - beach_resort
          - brownfield
          - bunker
          - camp_site
          - cemetery
          - churchyard
          - civic_admin
          - clinic
          - college
          - commercial
          - common
          - conservation
          - construction
          - danger_area
          - depot
          - doctors
          - dog_park
          - driving_range
          - education
          - environmental
          - fairway
          - farmland
          - farmyard
          - flowerbed
          - forest
          - garages
          - garden
          - golf_course
          - grass
          - grave_yard
          - green
          - greenfield
          - greenhouse_horticulture
          - helipad
          - heliport
          - highway
          - hospital
          - industrial
          - institutional
          - landfill
          - lateral_water_hazard
          - logging
          - marina
          - meadow
          - military
          - military_other
          - national_park
          - natural_monument
          - nature_reserve
          - naval_base
          - nuclear_explosion_site
          - obstacle_course
          - orchard
          - park
          - peat_cutting
          - pedestrian
          - pitch
          - plant_nursery
          - playground
          - plaza
          - protected_landscape_seascape
          - public
          - quarry
          - range
          - recreation_ground
          - religious
          - residential
          - retail
          - rough
          - salt_pond
          - school
          - schoolyard
          - species_management_area
          - stadium
          - state_park
          - static_caravan
          - strict_nature_reserve
          - tee
          - theme_park
          - track
          - traffic_island
          - training_area
          - trench
          - university
          - village_green
          - vineyard
          - water_hazard
          - water_park
          - wilderness_area
          - winter_sports
          - works
          - zoo
      elevation: { "$ref": ./defs.yaml#/$defs/propertyDefinitions/elevation }
      surface: { "$ref": ./defs.yaml#/$defs/propertyDefinitions/surface }
